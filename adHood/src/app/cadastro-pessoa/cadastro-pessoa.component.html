<div class="container">
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allPessoas">
          <th scope="row">{{item.email}}</th>
          <td>[{{item.perfil[0].perfil}}] {{item.nome}}</td>
          <td>{{item.cpf}}</td>
          <td>{{item.enabled}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
            <button type="button" class="btn btn-danger" (click)="deletarCliente(item.id)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <br><b>
      <h3>CADASTRO DE PESSOA {{pessoa.id ? '- Editando Pessoa' : '- Nova Pessoa'}}</h3>
    </b><br>

    <div class="form-group">
      <label>Perfil*</label>
      <select formControlName="perfil" [(ngModel)]="perfil.perfil" class="form-control" id="porte">
        <option value="ADMIN">ADMIN</option>
        <option value="OPERADOR">OPERADOR</option>
        <option value="USUARIO">USUARIO</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nome*</label>
      <input formControlName="nome" [(ngModel)]="pessoa.nome" type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label>email*</label>
      <input formControlName="email" [(ngModel)]="pessoa.email" type="text" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label>CPF*</label>
      <input formControlName="cpf" [(ngModel)]="pessoa.cpf" type="text" class="form-control" id="cpf">
    </div>
    <div class="form-group">
      <label>Data Nascimento*</label>
      <input formControlName="dataNascimento" [(ngModel)]="pessoa.dataNascimento" type="date" name="bdaytime">
    </div>
    <div class="form-group">
      <label>Sexo</label>
      <input formControlName="sexo" [(ngModel)]="pessoa.sexo" type="sexo" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label>Naturalidade</label>
      <input formControlName="naturalidade" [(ngModel)]="pessoa.naturalidade" type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label>Nacionalidade</label>
      <input formControlName="nacionalidade" [(ngModel)]="pessoa.nascionalidade" type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label>Password*</label>
      <input formControlName="password" [(ngModel)]="pessoa.password" type="text" class="form-control" id="cep">
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!form.valid"
      type="submit">{{pessoa.id ? 'Salvar Pessoa Editada' : 'Criar Pessoa'}}</button>
    <button *ngIf="pessoa.id" type="button" class="btn btn-success" (click)="limparForm()">CRIA
      NOVO</button><br><br><br>
  </form>
</div>
