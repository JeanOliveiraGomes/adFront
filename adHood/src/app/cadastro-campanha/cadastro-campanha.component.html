<div class="container">
  
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <br><b><h1>CADASTRO DE CLIENTE</h1></b><br>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nome</label>
      <input formControlName="nome" [(ngModel)]="cliente.nome" type="text" class="form-control" id="nome" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Segmento</label>
      <input formControlName="segmento"  [(ngModel)]="cliente.segmento"type="text" class="form-control" id="segmento" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Bairro</label>
      <input formControlName="bairro" [(ngModel)]="endereco.bairro" type="text" class="form-control" id="bairro" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">CEP</label>
      <input formControlName="cep" [(ngModel)]="endereco.cep" type="text" class="form-control" id="cep" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Complemento</label>
      <input formControlName="complemento" [(ngModel)]="endereco.complemento" type="text" class="form-control" id="complemento" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">UF</label>
      <input formControlName="uf" [(ngModel)]="endereco.uf" type="text" class="form-control" id="uf" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Consultor</label>
      <div class="ng-autocomplete">
        <ng-autocomplete 
          formControlName="consultor"
          [(ngModel)]="cliente.consultor"
          [data]="consultores"
          (inputChanged)='onChangeSearch($event)'
          [searchKeyword]="keyword"
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate">                                 
        </ng-autocomplete>
         
        <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.nome"></a>
        </ng-template>
         
        <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
        </ng-template>
        </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Porte</label>
      <select formControlName="porte" [(ngModel)]="cliente.porte" class="form-control" id="porte">
        <option value="MICROEMPREENDEDOR">Micro-Empreendedor</option>
        <option value="EMPRESA_PEQUENO_PORTE">Empresa Pequena</option>
        <option value="MULTINACIONAL">Multinacional</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" type="submit">Salvar Cliente</button><br><br><br>
  </form>
</div>
